    <li><a href="https://www.google.com/search?sca_esv=f3abac6c97ce75c7&rlz=1C1UUXU_esCO1096CO1101&sxsrf=AE3TifPxgdZFum20SRGb78iAtDGoOZd3HQ:1758673872382&udm=7&fbs=AIIjpHx4nJjfGojPVHhEACUHPiMQf-5E2B2fzLEKeWLyFzQTKZm8w5EWkVoniNMEJNivCQu_JchGusY3GTzpX6gxlG_SZVvvGrTehm98GiCGbMRyf8nJe3aKl0zgMgmiwvLm3MOAxT11xhT02yI4PDxj7ZDOkDtvcTmDVVMs36w6LVi3Q7x9FFCs6CkvlmGBneGYrF5eWmYqI3RlmJQUfu3AtW2e3et7rA&q=como+hacer+una+calculadora+en+html&sa=X&ved=2ahUKEwjHusHbkvCPAxUUm7AFHYqjHQYQtKgLegQIFxAB&biw=1360&bih=641&dpr=1#fpstate=ive&vld=cid:7a299512,vid:uGohVJhgSN8,st:0"></a></li>

</head>
<body>
  <div class="cal-container">
    <h1>Calculadora</h1>
    <input type="text" id="cal-display" disabled>

    <div class="cal-buttons">
      <!-- Fila 1 -->
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="setOperation('/')">รท</button>

      <!-- Fila 2 -->
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="setOperation('*')">ร</button>

      <!-- Fila 3 -->
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="setOperation('-')">-</button>

      <!-- Fila 4 -->
      <button onclick="appendNumber('0')">0</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="setOperation('+')">+</button>
    </div>
  </div>

  <script>
    let pantalla = document.getElementById("cal-display");
    let primerNumero = null;
    let operacion = null;
    let esperandoSegundoNumero = false;

    function appendNumber(num) {
      if (esperandoSegundoNumero) {
        pantalla.value = num;
        esperandoSegundoNumero = false;
      } else {
        pantalla.value += num;
      }
    }

    function setOperation(op) {
      if (pantalla.value === "") return;
      if (primerNumero === null) {
        primerNumero = parseFloat(pantalla.value);
      } else if (operacion) {
        calculateResult();
      }
      operacion = op;
      esperandoSegundoNumero = true;
    }

    function calculateResult() {
      if (operacion === null || esperandoSegundoNumero) return;
      let segundoNumero = parseFloat(pantalla.value);
      switch (operacion) {
        case "+": pantalla.value = primerNumero + segundoNumero; break;
        case "-": pantalla.value = primerNumero - segundoNumero; break;
        case "*": pantalla.value = primerNumero * segundoNumero; break;
        case "/": pantalla.value = segundoNumero !== 0 ? primerNumero / segundoNumero : "Error"; break;
      }
      primerNumero = parseFloat(pantalla.value);
      operacion = null;
    }

    function clearDisplay() {
      pantalla.value = "";
      primerNumero = null;
      operacion = null;
      esperandoSegundoNumero = false;
    }
  </script>
</body>

</html>
